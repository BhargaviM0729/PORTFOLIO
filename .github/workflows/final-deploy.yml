name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' depending on your default branch
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version of Node.js you prefer

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ensure this matches your build command

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch where the site will be deployed
          folder: dist  # The folder to deploy, change it to the correct one if necessary

