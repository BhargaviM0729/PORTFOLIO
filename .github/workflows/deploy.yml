name: Deploy Portfolio

on:
  push:
    branches:
      - main  # Trigger when code is pushed to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust to your Node version if needed

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # This is the branch GitHub Pages will serve from
          folder: dist      # Ensure the build outputs to 'dist/'
